<div id='container' ng-app="shortly.links">
  <!-- Your html here -->
  <div class='navigation'>
    <ul>
      <li><a href='#/links' class='index'>All Links</a></li>
      <li><a href='#/shorten' class='create'>Shorten</a></li>
      <li><a href='#/logout' class='logout'>Logout</a></li>
    </ul>
  </div>

  <form name="searchForm">
    <input class='text' type='text' name='url' placeholder='Search for a url' ng-model='newLink' />
  </form>

  <div class='info link' ng-repeat="link in data.links | filter:newLink | orderBy:'-visits'" ng-controller='LinksController' >
      <img src='../assets/redirect_icon.png'/>
      <div class='visits'><span class='count'>{{link.visits}}</span>Visits</div>
      <div class='title'>{{link.title}}</div>
      <div class='original'>{{link.url}}</div>
      <a href='{{link.baseUrl}}/{{link.code}}'>{{link.baseUrl}}/{{link.code}}</a>
    </div> 
  <div id='container'></div>

</div>
